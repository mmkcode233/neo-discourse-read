name: readLike(需手动取消schedule注释)（自动阅读idc随机点赞）
#只是固定了WEBSITE变量为idcflare.com

on:
  schedule:
    # 每天 UTC 时间 19:40 运行
    - cron: "26 10 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 35

    strategy:
      matrix:
        node-version: [20.x]

    env:
      USERNAMES: ${{ secrets.IDCUSERNAMES }}
      PASSWORDS: ${{ secrets.IDCPASSWORDS }}
      WEBSITE: "https://idcflare.com"
      RUN_TIME_LIMIT_MINUTES: ${{ secrets.RUN_TIME_LIMIT_MINUTES }}
      MAX_CONCURRENT_ACCOUNTS: ${{ secrets.MAX_CONCURRENT_ACCOUNTS }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
      SPECIFIC_USER: ${{ secrets.SPECIFIC_USER }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      LIKE_SPECIFIC_USER: ${{ secrets.LIKE_SPECIFIC_USER }}
      ENABLE_RSS_FETCH: ${{ secrets.ENABLE_RSS_FETCH || '' }}
      ENABLE_TOPIC_DATA_FETCH: ${{ secrets.ENABLE_TOPIC_DATA_FETCH || '' }}
      HEALTH_PORT: ${{ secrets.HEALTH_PORT }}

      PROXY_URL: ${{ secrets.PROXY_URL }}
      PROXY_TYPE: ${{ secrets.PROXY_TYPE }}
      PROXY_HOST: ${{ secrets.PROXY_HOST }}
      PROXY_PORT: ${{ secrets.PROXY_PORT }}
      PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
      PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}

      POSTGRES_URI: ${{ secrets.POSTGRES_URI }}
      COCKROACH_URI: ${{ secrets.COCKROACH_URI }}
      NEON_URI: ${{ secrets.NEON_URI }}
      AIVEN_MYSQL_URI: ${{ secrets.AIVEN_MYSQL_URI }}
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Mask secrets (prevent USERNAMES leak)
        shell: pwsh
        run: |
          function Add-Masks($value) {
            if ([string]::IsNullOrWhiteSpace($value)) { return }
            $items = ($value -split "[,\r\n]+" ) | Where-Object { $_ -and $_.Trim().Length -gt 0 }
            foreach ($it in $items) {
              Write-Output "::add-mask::$it"
            }
          }

          Add-Masks $env:USERNAMES
          Add-Masks $env:PASSWORDS
          Add-Masks $env:PROXY_USERNAME
          Add-Masks $env:PROXY_PASSWORD
          Add-Masks $env:PROXY_URL
          Add-Masks $env:POSTGRES_URI
          Add-Masks $env:COCKROACH_URI
          Add-Masks $env:NEON_URI
          Add-Masks $env:AIVEN_MYSQL_URI
          Add-Masks $env:MONGO_URI

      - name: Run a script
        run: node bypasscf.js
